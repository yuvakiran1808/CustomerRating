<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="big-container">
        <h1 class="top-header">Rate your Experience</h1>
        <h6 class="top-para">Are you satisfied with the Service?</h6>
        <div class="star-icon">
            <form action="#" class="form-con">
                <input type="radio" name="rate" id="rate-5" value="5">
                <label for="rate-5" class="fa fa-star star-label"></label>
                <input type="radio" name="rate" id="rate-4" value="4">
                <label for="rate-4" class="fa fa-star star-label"></label>
                <input type="radio" name="rate" id="rate-3" value="3">
                <label for="rate-3" class="fa fa-star star-label"></label>
                <input type="radio" name="rate" id="rate-2" value="2">
                <label for="rate-2" class="fa fa-star star-label"></label>
                <input type="radio" name="rate" id="rate-1" value="1" >
                <label for="rate-1" class="fa fa-star star-label"></label>
                <section class="form-section">
                    <h3 class="header">Tell us what can be improved?</h3>
                    <div class="md-chips">
                        <input type="checkbox" name="foo" value="Overall service" id="1" >
                        <label for="1" class="md-chip md-chip-clickable md-chip-hover">Overall service</label>
                        <input type="checkbox" name="foo" value="Customer support" id="2">
                        <label for="2" class="md-chip md-chip-clickable md-chip-hover">Customer support</label>
                        <input type="checkbox" name="foo" value="Speed and efficiency" id="3">
                        <label for="3" class="md-chip md-chip-clickable md-chip-hover">Speed and efficiency</label>
                        <input type="checkbox" name="foo" value="Repair quality" id="4">
                        <label for="4" class="md-chip md-chip-clickable md-chip-hover">Repair quality</label>
                    </div>
                    <div class="textarea">
                        <textarea name="" id="" cols="38" rows="8" placeholder="Tell us on how can we improve"></textarea>
                    </div>
                    <button type="button" class="submit-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">submit</button>
                </section>
            </form>
        </div>
        <!-- <button class="next-btn mt-5 " onclick="checkradio()">Next</button> -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Feedback submitted</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Your form is submitted thank you!
                </div>
                
              </div>
            </div>
          </div>

    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
   

</body>

</html>
